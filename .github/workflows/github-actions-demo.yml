name: Implementing Github Actions
on: [push]
jobs:
  Implementing-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: sudo gem install selenium-webdriver
      - run: yum install -y wget unzip sudo
      - run: wget https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
      - run: yum localinstall -y google-chrome-stable_current_x86_64.rpm
      - run: sudo rm google-chrome-stable_current_x86_64.rpm
      - run: wget https://github.com/gagankeshav/homes.co.nz_tests/archive/master.zip
      - run: unzip master.zip
      - run: sudo rm master.zip
      - run: sh test_specs.sh staging
